<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <h1>Welcome Back</h1>
    <p>Enter your credentials to access your account</p>
    <form class="login-form" action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" name="password" required />
          <button type="button" class="toggle-password">
            <svg class="eye-icon" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z" fill="#777"/>
            </svg>
          </button>
        </div>
        <p class="error-message">Password must be at least 6 characters</p>
      </div>
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" name="remember" /> Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="login-button">Log In</button>
      <p class="register-link">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </p>
    </form>
  </div>
</body>
</html>
